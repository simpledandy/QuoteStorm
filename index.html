<!DOCTYPE html>
<html>
<head>
  <title>Random Quote Generator</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tinycolor/1.6.0/tinycolor.min.js"></script>

</head>
<body>
  
  <div class="content">
    
    <div class="background">
      <div class="cloud cloud1"></div>      
      <div class="cloud cloud2"></div>
      <div class="cloud cloud3"></div>
      <div class="cloud cloud4"></div>
      <div class="cloud cloud5"></div>
      <div class="cloud cloud6"></div>
    </div>
    
    <div class="generator-title">
      <h1>QuoteStorm</h1>
    </div>

    <div class="quote-box">
      
      <div class="flower-box">
        
        <div id="quote-container">
          <p id="quote-text"></p>
          <p id="quote-author"></p>
        </div>
        
        <div class="pencil-container">
          <div class="pencil">
            <div class="pencil-tip"></div>
            <div class="pencil-body"></div>
          </div>
        </div>
        
        <div class="bottom-right-flower">
          <div class="petal petal1"></div>
          <div class="petal petal2"></div>
          <div class="petal petal3"></div>
          <div class="petal petal4"></div>
          <div class="petal petal5"></div>
          <div id="fc" class="center"></div>
        </div>
        
      </div>
      
      <div class="quote-buttons">
        <button id="copy-quote" class="action-button">Copy Quote</button>
        <p id="copy-status"></p>
        <button id="new-quote" class="action-button">New Quote</button>
        <button id="share-twitter" class="action-button">Share on Twitter</button>
      </div>
    </div>
  </div>
  <hr color="black">
  <br>
  <script src="script.js"></script>
</body>
</html>
